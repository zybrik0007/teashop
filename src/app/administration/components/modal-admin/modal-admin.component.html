
<div id="modal-area">
  <div id="modal-coupon">

      <form [formGroup]="couponForm" (ngSubmit)="couponSubmit()">
        <div id="modal-coupon-head">
          <div>
            <div><h4>{{nameHead}}</h4></div>
            <div id="modal-coupon-exit"><span class="icon-cross"></span></div>
          </div>
        </div>
        <div id="modal-coupon-content">

          <div>

            <div id="modal-coupon-publication">
              <div>
                <div><label>Публикация</label></div>
              </div>
              <div>
                <div>
                  <input type="checkbox" formControlName="couponPublication">
                </div>
                <div>
                  <small>Ошибка</small>
                </div>
              </div>
            </div>

            <div id="modal-coupon-code">
              <div>
                <div><label>Код*</label></div>
              </div>
              <div>
                <div>
                  <input type="text" formControlName="couponCode">
                </div>
                <div>
                  <small>Ошибка</small>
                </div>
              </div>
            </div>

            <div id="modal-coupon-type">
              <div>
                <div><label>Тип*</label></div>
              </div>
              <div>
                <div>
                  <input type="radio" formControlName="couponType">
                </div>
              </div>
            </div>

            <div id="modal-coupon-value">
              <div>
                <div><label>Значение</label></div>
              </div>
              <div>
                <div>
                  <input type="text" formControlName="couponValue">
                </div>
                <div>
                  <small>Ошибка</small>
                </div>
              </div>
            </div>

            <div id="modal-coupon-data-start">
              <div>
                <div><label>Дата начала</label></div>
              </div>
              <div>
                <div>
                  <input type="date" formControlName="couponDateStart">
                </div>
                <div>
                  <small>Ошибка</small>
                </div>
              </div>
            </div>

            <div id="modal-coupon-data-end">
              <div>
                <div><label>Дата завершения</label></div>
              </div>
              <div>
                <div>
                  <input type="date" formControlName="couponDateEnd">
                </div>
                <div>
                  <small>Ошибка</small>
                </div>
              </div>
            </div>

            <div id="modal-coupon-client">
              <div>
                <div><label>Для клиента</label></div>
              </div>
              <div>
                <div>
                  <input type="text" formControlName="couponClient">
                </div>
                <div>
                  <small>Ошибка</small>
                </div>
              </div>
            </div>

            <div id="modal-coupon-finish">
              <div>
                <div><label>Завершается после использования</label></div>
              </div>
              <div>
                <div>
                  <input type="checkbox" formControlName="couponFinish">
                </div>
                <div>
                  <small>Ошибка</small>
                </div>
              </div>
            </div>


        </div>

        </div>

        <div id="modal-coupon-footer">
          <div>
            <div>
              <h4><button type="submit">Сохранить</button></h4>
            </div>
          </div>
        </div>
      </form>
  </div>
</div>
