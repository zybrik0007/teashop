<div id="tableAr-admin">
  <div id="tableArea-admin">
    <div class="tableContent-admin" *ngIf="activeURL==='coupon'">

      <div class="tableHead-admin">

        <div class="itemSort" data-sort="publication" data-val="" (click)="sortUpt($event)">
          <div>
            <div>
              <div><span>Публикация</span></div>
              <div class="filterPosition" *ngIf="column=='publication' && columnValue=='ASC'"><span class="icon-ctrl"></span></div>
              <div class="filterPosition filterDESC" *ngIf="column=='publication' && columnValue=='DESC'"><span class="icon-ctrl"></span></div>
            </div>
          </div>
        </div>

        <div class="itemSort" data-sort="code" data-val="" (click)="sortUpt($event)">
          <div>
            <div>
              <div><span>Код</span></div>
              <div class="filterPosition" *ngIf="column=='code' && columnValue=='ASC'"><span class="icon-ctrl"></span></div>
              <div class="filterPosition filterDESC" *ngIf="column=='code' && columnValue=='DESC'"><span class="icon-ctrl"></span></div>
            </div>
          </div>
        </div>

        <div class="itemSort" data-sort="value" data-val="" (click)="sortUpt($event)">
          <div>
            <div>
              <div><span>Значение</span></div>
              <div class="filterPosition" *ngIf="column=='value' && columnValue=='ASC'"><span class="icon-ctrl"></span></div>
              <div class="filterPosition filterDESC" *ngIf="column=='value' && columnValue=='DESC'"><span class="icon-ctrl"></span></div>
            </div>
          </div>
        </div>

        <div class="itemSort" data-sort="startDate" data-val="" (click)="sortUpt($event)">
          <div>
            <div>
              <div><span>Дата начала</span></div>
              <div class="filterPosition" *ngIf="column=='startDate' && columnValue=='ASC'"><span class="icon-ctrl"></span></div>
              <div class="filterPosition filterDESC" *ngIf="column=='startDate' && columnValue=='DESC'"><span class="icon-ctrl"></span></div>
            </div>
          </div>
        </div>

        <div class="itemSort" data-sort="endDate" data-val="" (click)="sortUpt($event)">
          <div>
            <div>
              <div><span>Дата окончания</span></div>
              <div class="filterPosition" *ngIf="column=='endDate' && columnValue=='ASC'"><span class="icon-ctrl"></span></div>
              <div class="filterPosition filterDESC" *ngIf="column=='endDate' && columnValue=='DESC'"><span class="icon-ctrl"></span></div>
            </div>
          </div>
        </div>

        <div class="itemSort" data-sort="clientId" data-val="" (click)="sortUpt($event)">
          <div>
            <div>
              <div><span>Для клиента</span></div>
              <div class="filterPosition" *ngIf="column=='clientId' && columnValue=='ASC'"><span class="icon-ctrl"></span></div>
              <div class="filterPosition filterDESC" *ngIf="column=='clientId' && columnValue=='DESC'"><span class="icon-ctrl"></span></div>
            </div>
          </div>
        </div>

        <div class="itemSort" data-sort="used" data-val="" (click)="sortUpt($event)">
          <div>
            <div>
              <div><span>Использован</span></div>
              <div class="filterPosition" *ngIf="column=='used' && columnValue=='ASC'"><span class="icon-ctrl"></span></div>
              <div class="filterPosition filterDESC" *ngIf="column=='used' && columnValue=='DESC'"><span class="icon-ctrl"></span></div>
            </div>
          </div>
        </div>
      </div>

      <div class="tableBlock-admin" *ngFor="let item of arrTable" [id]="item['id']" data-active="disable" (click)="EditTable($event)">
        <div>
          <div >
            <div><span>Нет данных для отображения</span></div>
            <div><span class="columnCenter" [ngClass]="{columnTrue: item['publication'],
            columnFalse: !item['publication']}"><span class="icon-checkmark"></span></span></div>
            <div><span>{{item['code']}}</span></div>
            <div><span>{{item['value']}}<span *ngIf="item['type'] === 'percent'"> %</span></span></div>
            <div><span>{{item['startDate'] | date: 'dd.MM.yyyy'}}</span></div>
            <div><span>{{item['endDate'] | date: 'dd.MM.yyyy'}}</span></div>
            <div><span>{{item['clientId']}}</span></div>
            <div><span class="columnCenter" [ngClass]="{columnTrue: item['used'],
            columnFalse: !item['used']}"><span class="icon-checkmark"></span></span></div>
          </div>

        </div>
      </div>

      <div *ngIf="endItem" class="notData">
        <div class="notData"><span>Нет данных для отображения</span></div>
      </div>

    </div>
  </div>
</div>
